<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Destiny - Game Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Main Card */
        .access-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .access-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        /* Logo */
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        /* Title */
        .access-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Subtitle */
        .access-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Loading Animation */
        .loading-animation {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .loading-dot {
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b35);
            border-radius: 10px;
            width: 0%;
            animation: fillProgress 3s ease-in-out forwards;
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Status Text */
        .status-text {
            font-size: 1.1rem;
            color: #ffd700;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Continue Button */
        .continue-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(45deg, #ff6b35, #e74c3c);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: slideUp 0.5s ease-in-out 3.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .continue-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .continue-button:hover::before {
            left: 100%;
        }

        .continue-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.6);
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Warning Text */
        .warning-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 4s forwards;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .access-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .access-title {
                font-size: 2rem;
            }
            
            .access-subtitle {
                font-size: 1.1rem;
            }
            
            .continue-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .access-card {
                padding: 30px 20px;
                margin: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .access-title {
                font-size: 1.5rem;
            }
            
            .access-subtitle {
                font-size: 1rem;
            }
            
            .continue-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Additional Effects */
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Floating Icons -->
    <div class="floating-icon">‚öîÔ∏è</div>
    <div class="floating-icon">üåü</div>
    <div class="floating-icon">üîÆ</div>

    <!-- Main Container -->
    <div class="container">
        <div class="access-card">
            <div class="card-content">
                <div class="logo">Soul Destiny</div>
                
                <h1 class="access-title">Game Access Portal</h1>
                
                <p class="access-subtitle">
                    Preparing your epic adventure...<br>
                    Please wait while we initialize your journey into the mystical world of Soul Destiny.
                </p>

                <!-- Loading Animation -->
                <div class="loading-animation">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <!-- Status Updates -->
                <div class="status-text" id="statusText">Loading game assets...</div>

                <!-- Continue Button -->
                <a href="#" class="continue-button" id="continueButton">
                    Continue to Game
                </a>

                <!-- Warning Text -->
                <p class="warning-text">
                    By clicking continue, you agree to our terms of service and privacy policy.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Status text updates
        const statusMessages = [
            "Loading game assets...",
            "Connecting to game servers...",
            "Initializing player data...",
            "Preparing your adventure...",
            "Ready to enter Soul Destiny!"
        ];

        let currentMessageIndex = 0;
        const statusText = document.getElementById('statusText');

        function updateStatus() {
            if (currentMessageIndex < statusMessages.length) {
                statusText.textContent = statusMessages[currentMessageIndex];
                statusText.style.animation = 'none';
                statusText.offsetHeight; // Trigger reflow
                statusText.style.animation = 'fadeIn 0.5s ease-in-out forwards';
                currentMessageIndex++;
                
                if (currentMessageIndex < statusMessages.length) {
                    setTimeout(updateStatus, 800);
                }
            }
        }

        // Button click effect
        document.getElementById('continueButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Add click effect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            }, 100);

            // Show loading state
            this.innerHTML = 'Redirecting...';
            this.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
            
            // Simulate redirect delay
            setTimeout(() => {
                // Replace this URL with your actual offer/landing page URL
                window.location.href = 'https://installchecker.com/cl/i/42xrwx';
            }, 1500);
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setTimeout(updateStatus, 1000);
        });

        // Add ripple effect to button
        document.getElementById('continueButton').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
